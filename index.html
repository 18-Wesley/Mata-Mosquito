<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata Mosquito</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <script>
            function iniciar(){
                var nivel = document.getElementById('selecionar').value

                if(nivel === ''){
                    alert('selecione uma difuldade para jogar')
                    return false
                }else{
                    window.location.href = 'jogo.html?' + nivel
                }
            }
        </script>
    </head>
    <body>
       <div class="container">
            <div class="row" >
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img class="o" src="imagens/game.png" alt="game_over">
                    </div>
                </div>
            </div>
       </div> 

       <div class="container">
        <div class="row" >
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="">
                        <select class="form-control bg-dark text-light" id="selecionar">
                            <option value="">Selecione uma difuldade</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="hardcore">Hardcore</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
       
       
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciar()" type="button" class="btn btn-danger btn-lg" style="width:150px ;">Jogar</button>
                    </div>
                </div>
            </div>
        </div>
      
       
    </body>
</html>
